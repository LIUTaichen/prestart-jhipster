<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h4 jhiTranslate="home.title">Welcome to Dempsey Wood Prestart App</h4>

        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <div class="pt-4">
                    <span *ngIf="account" jhiTranslate="home.logged.message" translateValues="{username: '{{account.firstName}}'}"> Hello "{{account.firstName}}". </span>

                </div>
                <div layout="column" class="pt-4">
                    <button mat-raised-button color="primary" class="prestartButton" routerLink="select-plant">New Prestart</button>
                </div>
                <div class="pt-4">
                    <a class="link" (click)="logout()">Not {{account.firstName}}? Click here to Sign out</a>
                </div>
            </div>

            <div class="pt-4" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
            </div>
        </div>
    </div>
</div>
