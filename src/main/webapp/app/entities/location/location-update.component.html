<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-location-heading" jhiTranslate="prestartApp.location.home.createOrEditLabel">Create or edit a Location</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!location.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="location.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                        [(ngModel)]="location.latitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                        [(ngModel)]="location.longitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="location.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.bearing" for="field_bearing">Bearing</label>
                    <input type="number" class="form-control" name="bearing" id="field_bearing"
                        [(ngModel)]="location.bearing" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.direction" for="field_direction">Direction</label>
                    <input type="text" class="form-control" name="direction" id="field_direction"
                        [(ngModel)]="location.direction" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.speed" for="field_speed">Speed</label>
                    <input type="number" class="form-control" name="speed" id="field_speed"
                        [(ngModel)]="location.speed" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" [(ngModel)]="timestamp"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.provider" for="field_provider">Provider</label>
                    <input type="text" class="form-control" name="provider" id="field_provider"
                        [(ngModel)]="location.provider" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.location.project" for="field_project">Project</label>
                    <select class="form-control" id="field_project" name="project" [(ngModel)]="location.project" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption.id === location.project?.id ? location.project : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
