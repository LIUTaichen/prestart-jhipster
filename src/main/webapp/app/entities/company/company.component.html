<div>
    <h2 id="page-heading">
        <span jhiTranslate="prestartApp.company.home.title">Companies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-company" [routerLink]="['/company/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="prestartApp.company.home.createLabel">
            Create new Company
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="companies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prestartApp.company.company">Company</span></th>
            <th><span jhiTranslate="prestartApp.company.phone">Phone</span></th>
            <th><span jhiTranslate="prestartApp.company.address">Address</span></th>
            <th><span jhiTranslate="prestartApp.company.location">Location</span></th>
            <th><span jhiTranslate="prestartApp.company.webPage">Web Page</span></th>
            <th><span jhiTranslate="prestartApp.company.notes">Notes</span></th>
            <th><span jhiTranslate="prestartApp.company.isActive">Is Active</span></th>
            <th><span jhiTranslate="prestartApp.company.abbreviation">Abbreviation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let company of companies ;trackBy: trackId">
                <td><a [routerLink]="['/company', company.id, 'view' ]">{{company.id}}</a></td>
                <td>{{company.company}}</td>
                <td>{{company.phone}}</td>
                <td>{{company.address}}</td>
                <td>{{company.location}}</td>
                <td>{{company.webPage}}</td>
                <td>{{company.notes}}</td>
                <td>{{company.isActive}}</td>
                <td>{{company.abbreviation}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/company', company.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/company', company.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
