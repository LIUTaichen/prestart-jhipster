<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-company-heading" jhiTranslate="prestartApp.company.home.createOrEditLabel">Create or edit a Company</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!company.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="company.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.company.company" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                        [(ngModel)]="company.company" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.company.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="company.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.company.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="company.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.company.location" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                        [(ngModel)]="company.location" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.company.webPage" for="field_webPage">Web Page</label>
                    <input type="text" class="form-control" name="webPage" id="field_webPage"
                        [(ngModel)]="company.webPage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.company.notes" for="field_notes">Notes</label>
                    <input type="text" class="form-control" name="notes" id="field_notes"
                        [(ngModel)]="company.notes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.company.isActive" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                        [(ngModel)]="company.isActive" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.company.abbreviation" for="field_abbreviation">Abbreviation</label>
                    <input type="text" class="form-control" name="abbreviation" id="field_abbreviation"
                        [(ngModel)]="company.abbreviation" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
