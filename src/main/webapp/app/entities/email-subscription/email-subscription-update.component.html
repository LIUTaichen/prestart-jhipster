<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-email-subscription-heading" jhiTranslate="prestartApp.emailSubscription.home.createOrEditLabel">Create or edit a Email Subscription</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!emailSubscription.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="emailSubscription.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.emailSubscription.event" for="field_event">Event</label>
                    <select class="form-control" name="event" [(ngModel)]="emailSubscription.event" id="field_event" >
                        <option value="ON_HOLD">{{'prestartApp.Event.ON_HOLD' | translate}}</option>
                        <option value="HIGH_PRIORITY">{{'prestartApp.Event.HIGH_PRIORITY' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.emailSubscription.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="emailSubscription.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.emailSubscription.recipientType" for="field_recipientType">Recipient Type</label>
                    <select class="form-control" name="recipientType" [(ngModel)]="emailSubscription.recipientType" id="field_recipientType" >
                        <option value="TO">{{'prestartApp.RecipientType.TO' | translate}}</option>
                        <option value="CC">{{'prestartApp.RecipientType.CC' | translate}}</option>
                        <option value="BCC">{{'prestartApp.RecipientType.BCC' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
