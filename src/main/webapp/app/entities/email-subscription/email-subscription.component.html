<div>
    <h2 id="page-heading">
        <span jhiTranslate="prestartApp.emailSubscription.home.title">Email Subscriptions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-email-subscription" [routerLink]="['/email-subscription/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="prestartApp.emailSubscription.home.createLabel">
            Create new Email Subscription
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="emailSubscriptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prestartApp.emailSubscription.event">Event</span></th>
            <th><span jhiTranslate="prestartApp.emailSubscription.email">Email</span></th>
            <th><span jhiTranslate="prestartApp.emailSubscription.recipientType">Recipient Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let emailSubscription of emailSubscriptions ;trackBy: trackId">
                <td><a [routerLink]="['/email-subscription', emailSubscription.id, 'view' ]">{{emailSubscription.id}}</a></td>
                <td jhiTranslate="{{'prestartApp.Event.' + emailSubscription.event}}">{{emailSubscription.event}}</td>
                <td>{{emailSubscription.email}}</td>
                <td jhiTranslate="{{'prestartApp.RecipientType.' + emailSubscription.recipientType}}">{{emailSubscription.recipientType}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/email-subscription', emailSubscription.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/email-subscription', emailSubscription.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email-subscription/'+ emailSubscription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
