<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="emailSubscription">
            <h2><span jhiTranslate="prestartApp.emailSubscription.detail.title">Email Subscription</span> {{emailSubscription.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prestartApp.emailSubscription.event">Event</span></dt>
                <dd>
                    <span jhiTranslate="{{'prestartApp.Event.' + emailSubscription.event}}">{{emailSubscription.event}}</span>
                </dd>
                <dt><span jhiTranslate="prestartApp.emailSubscription.email">Email</span></dt>
                <dd>
                    <span>{{emailSubscription.email}}</span>
                </dd>
                <dt><span jhiTranslate="prestartApp.emailSubscription.recipientType">Recipient Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'prestartApp.RecipientType.' + emailSubscription.recipientType}}">{{emailSubscription.recipientType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/email-subscription', emailSubscription.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
