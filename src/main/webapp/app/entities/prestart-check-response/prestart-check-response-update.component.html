<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-prestart-check-response-heading" jhiTranslate="prestartApp.prestartCheckResponse.home.createOrEditLabel">Create or edit a Prestart Check Response</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!prestartCheckResponse.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="prestartCheckResponse.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.prestartCheckResponse.prestartCheck" for="field_prestartCheck">Prestart Check</label>
                    <select class="form-control" id="field_prestartCheck" name="prestartCheck" [(ngModel)]="prestartCheckResponse.prestartCheck" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="prestartCheckOption.id === prestartCheckResponse.prestartCheck?.id ? prestartCheckResponse.prestartCheck : prestartCheckOption" *ngFor="let prestartCheckOption of prestartchecks; trackBy: trackPrestartCheckById">{{prestartCheckOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.prestartCheckResponse.question" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" [(ngModel)]="prestartCheckResponse.question" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="prestartQuestionOption.id === prestartCheckResponse.question?.id ? prestartCheckResponse.question : prestartQuestionOption" *ngFor="let prestartQuestionOption of prestartquestions; trackBy: trackPrestartQuestionById">{{prestartQuestionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.prestartCheckResponse.response" for="field_response">Response</label>
                    <select class="form-control" id="field_response" name="response" [(ngModel)]="prestartCheckResponse.response" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="prestartQuestionOptionOption.id === prestartCheckResponse.response?.id ? prestartCheckResponse.response : prestartQuestionOptionOption" *ngFor="let prestartQuestionOptionOption of prestartquestionoptions; trackBy: trackPrestartQuestionOptionById">{{prestartQuestionOptionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
