<div>
    <h2 id="page-heading">
        <span jhiTranslate="prestartApp.prestartCheckConfig.home.title">Prestart Check Configs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-prestart-check-config" [routerLink]="['/prestart-check-config/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="prestartApp.prestartCheckConfig.home.createLabel">
            Create new Prestart Check Config
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="prestartCheckConfigs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prestartApp.prestartCheckConfig.name">Name</span></th>
            <th><span jhiTranslate="prestartApp.prestartCheckConfig.notes">Notes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prestartCheckConfig of prestartCheckConfigs ;trackBy: trackId">
                <td><a [routerLink]="['/prestart-check-config', prestartCheckConfig.id, 'view' ]">{{prestartCheckConfig.id}}</a></td>
                <td>{{prestartCheckConfig.name}}</td>
                <td>{{prestartCheckConfig.notes}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/prestart-check-config', prestartCheckConfig.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/prestart-check-config', prestartCheckConfig.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prestart-check-config/'+ prestartCheckConfig.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
