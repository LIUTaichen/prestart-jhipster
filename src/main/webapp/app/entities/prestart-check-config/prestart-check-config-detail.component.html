<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prestartCheckConfig">
            <h2><span jhiTranslate="prestartApp.prestartCheckConfig.detail.title">Prestart Check Config</span> {{prestartCheckConfig.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prestartApp.prestartCheckConfig.name">Name</span></dt>
                <dd>
                    <span>{{prestartCheckConfig.name}}</span>
                </dd>
                <dt><span jhiTranslate="prestartApp.prestartCheckConfig.notes">Notes</span></dt>
                <dd>
                    <span>{{prestartCheckConfig.notes}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prestart-check-config', prestartCheckConfig.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
