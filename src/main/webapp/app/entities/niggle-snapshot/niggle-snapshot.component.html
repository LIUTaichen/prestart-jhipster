<div>
    <h2 id="page-heading">
        <span jhiTranslate="prestartApp.niggleSnapshot.home.title">Niggle Snapshots</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-niggle-snapshot" [routerLink]="['/niggle-snapshot/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="prestartApp.niggleSnapshot.home.createLabel">
            Create new Niggle Snapshot
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="niggleSnapshots">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prestartApp.niggleSnapshot.date">Date</span></th>
            <th><span jhiTranslate="prestartApp.niggleSnapshot.status">Status</span></th>
            <th><span jhiTranslate="prestartApp.niggleSnapshot.priority">Priority</span></th>
            <th><span jhiTranslate="prestartApp.niggleSnapshot.count">Count</span></th>
            <th><span jhiTranslate="prestartApp.niggleSnapshot.ageOfOldest">Age Of Oldest</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let niggleSnapshot of niggleSnapshots ;trackBy: trackId">
                <td><a [routerLink]="['/niggle-snapshot', niggleSnapshot.id, 'view' ]">{{niggleSnapshot.id}}</a></td>
                <td>{{niggleSnapshot.date | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'prestartApp.Status.' + niggleSnapshot.status}}">{{niggleSnapshot.status}}</td>
                <td jhiTranslate="{{'prestartApp.Priority.' + niggleSnapshot.priority}}">{{niggleSnapshot.priority}}</td>
                <td>{{niggleSnapshot.count}}</td>
                <td>{{niggleSnapshot.ageOfOldest}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/niggle-snapshot', niggleSnapshot.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/niggle-snapshot', niggleSnapshot.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'niggle-snapshot/'+ niggleSnapshot.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
