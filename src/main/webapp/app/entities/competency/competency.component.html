<div>
    <h2 id="page-heading">
        <span jhiTranslate="prestartApp.competency.home.title">Competencies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-competency" [routerLink]="['/competency/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="prestartApp.competency.home.createLabel">
            Create new Competency
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="competencies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="prestartApp.competency.competency">Competency</span></th>
            <th><span jhiTranslate="prestartApp.competency.grouping">Grouping</span></th>
            <th><span jhiTranslate="prestartApp.competency.sortOrder">Sort Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let competency of competencies ;trackBy: trackId">
                <td><a [routerLink]="['/competency', competency.id, 'view' ]">{{competency.id}}</a></td>
                <td>{{competency.competency}}</td>
                <td>{{competency.grouping}}</td>
                <td>{{competency.sortOrder}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/competency', competency.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/competency', competency.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'competency/'+ competency.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
