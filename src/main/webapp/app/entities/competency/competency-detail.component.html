<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="competency">
            <h2><span jhiTranslate="prestartApp.competency.detail.title">Competency</span> {{competency.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prestartApp.competency.competency">Competency</span></dt>
                <dd>
                    <span>{{competency.competency}}</span>
                </dd>
                <dt><span jhiTranslate="prestartApp.competency.grouping">Grouping</span></dt>
                <dd>
                    <span>{{competency.grouping}}</span>
                </dd>
                <dt><span jhiTranslate="prestartApp.competency.sortOrder">Sort Order</span></dt>
                <dd>
                    <span>{{competency.sortOrder}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/competency', competency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
