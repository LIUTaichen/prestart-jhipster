<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="people">
            <h2><span jhiTranslate="prestartApp.people.detail.title">People</span> {{people.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prestartApp.people.email">Email</span></dt>
                <dd>
                    <span>{{people.email}}</span>
                </dd>
                <dt><span jhiTranslate="prestartApp.people.phone">Phone</span></dt>
                <dd>
                    <span>{{people.phone}}</span>
                </dd>
                <dt><span jhiTranslate="prestartApp.people.name">Name</span></dt>
                <dd>
                    <span>{{people.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/people', people.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
