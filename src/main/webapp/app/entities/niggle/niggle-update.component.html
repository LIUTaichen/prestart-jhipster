<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-niggle-heading" jhiTranslate="prestartApp.niggle.home.createOrEditLabel">Create or edit a Niggle</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!niggle.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="niggle.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="niggle.description" maxlength="1024"/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="niggle.status" id="field_status" >
                        <option value="SUBMITTED">{{'prestartApp.Status.SUBMITTED' | translate}}</option>
                        <option value="OPEN">{{'prestartApp.Status.OPEN' | translate}}</option>
                        <option value="WINTER_WORK">{{'prestartApp.Status.WINTER_WORK' | translate}}</option>
                        <option value="IN_PROGRESS">{{'prestartApp.Status.IN_PROGRESS' | translate}}</option>
                        <option value="ON_HOLD">{{'prestartApp.Status.ON_HOLD' | translate}}</option>
                        <option value="COMPLETED">{{'prestartApp.Status.COMPLETED' | translate}}</option>
                        <option value="CLOSED">{{'prestartApp.Status.CLOSED' | translate}}</option>
                        <option value="TBR">{{'prestartApp.Status.TBR' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="niggle.note" maxlength="1024"/>
                    <div [hidden]="!(editForm.controls.note?.dirty && editForm.controls.note?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.note?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.priority" for="field_priority">Priority</label>
                    <select class="form-control" name="priority" [(ngModel)]="niggle.priority" id="field_priority" >
                        <option value="LOW">{{'prestartApp.Priority.LOW' | translate}}</option>
                        <option value="MEDIUM">{{'prestartApp.Priority.MEDIUM' | translate}}</option>
                        <option value="HIGH">{{'prestartApp.Priority.HIGH' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.quattraReference" for="field_quattraReference">Quattra Reference</label>
                    <input type="text" class="form-control" name="quattraReference" id="field_quattraReference"
                        [(ngModel)]="niggle.quattraReference" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.quattraComments" for="field_quattraComments">Quattra Comments</label>
                    <input type="text" class="form-control" name="quattraComments" id="field_quattraComments"
                        [(ngModel)]="niggle.quattraComments" maxlength="1024"/>
                    <div [hidden]="!(editForm.controls.quattraComments?.dirty && editForm.controls.quattraComments?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.quattraComments?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.invoiceNo" for="field_invoiceNo">Invoice No</label>
                    <input type="text" class="form-control" name="invoiceNo" id="field_invoiceNo"
                        [(ngModel)]="niggle.invoiceNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.dateOpened" for="field_dateOpened">Date Opened</label>
                    <div class="d-flex">
                        <input id="field_dateOpened" type="datetime-local" class="form-control" name="dateOpened" [(ngModel)]="dateOpened"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.dateClosed" for="field_dateClosed">Date Closed</label>
                    <div class="d-flex">
                        <input id="field_dateClosed" type="datetime-local" class="form-control" name="dateClosed" [(ngModel)]="dateClosed"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.dateCompleted" for="field_dateCompleted">Date Completed</label>
                    <div class="d-flex">
                        <input id="field_dateCompleted" type="datetime-local" class="form-control" name="dateCompleted" [(ngModel)]="dateCompleted"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.eta" for="field_eta">Eta</label>
                    <div class="d-flex">
                        <input id="field_eta" type="datetime-local" class="form-control" name="eta" [(ngModel)]="eta"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.purchaseOrder" for="field_purchaseOrder">Purchase Order</label>
                    <select class="form-control" id="field_purchaseOrder" name="purchaseOrder" [(ngModel)]="niggle.purchaseOrder">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="purchaseOrderOption.id === niggle.purchaseOrder?.id ? niggle.purchaseOrder : purchaseOrderOption" *ngFor="let purchaseOrderOption of purchaseorders; trackBy: trackPurchaseOrderById">{{purchaseOrderOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.plant" for="field_plant">Plant</label>
                    <select class="form-control" id="field_plant" name="plant" [(ngModel)]="niggle.plant" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="plantOption.id === niggle.plant?.id ? niggle.plant : plantOption" *ngFor="let plantOption of plants; trackBy: trackPlantById">{{plantOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.niggle.assignedContractor" for="field_assignedContractor">Assigned Contractor</label>
                    <select class="form-control" id="field_assignedContractor" name="assignedContractor" [(ngModel)]="niggle.assignedContractor" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="maintenanceContractorOption.id === niggle.assignedContractor?.id ? niggle.assignedContractor : maintenanceContractorOption" *ngFor="let maintenanceContractorOption of maintenancecontractors; trackBy: trackMaintenanceContractorById">{{maintenanceContractorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
