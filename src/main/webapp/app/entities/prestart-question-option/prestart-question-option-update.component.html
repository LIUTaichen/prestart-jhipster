<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-prestart-question-option-heading" jhiTranslate="prestartApp.prestartQuestionOption.home.createOrEditLabel">Create or edit a Prestart Question Option</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!prestartQuestionOption.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="prestartQuestionOption.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.prestartQuestionOption.body" for="field_body">Body</label>
                    <input type="text" class="form-control" name="body" id="field_body"
                        [(ngModel)]="prestartQuestionOption.body" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.prestartQuestionOption.isNormal" for="field_isNormal">Is Normal</label>
                    <input type="checkbox" class="form-control" name="isNormal" id="field_isNormal"
                        [(ngModel)]="prestartQuestionOption.isNormal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.prestartQuestionOption.isActive" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                        [(ngModel)]="prestartQuestionOption.isActive" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prestartApp.prestartQuestionOption.prestartQuestion" for="field_prestartQuestion">Prestart Question</label>
                    <select class="form-control" id="field_prestartQuestion" name="prestartQuestion" [(ngModel)]="prestartQuestionOption.prestartQuestion" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="prestartQuestionOption.id === prestartQuestionOption.prestartQuestion?.id ? prestartQuestionOption.prestartQuestion : prestartQuestionOption" *ngFor="let prestartQuestionOption of prestartquestions; trackBy: trackPrestartQuestionById">{{prestartQuestionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
