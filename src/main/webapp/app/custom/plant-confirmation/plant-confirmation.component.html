<h1 class='mat-headline'>
  Confirm plant
</h1>
<p class='mat-body-1'>Is this the plant you are doing prestart on?</p>
<div *ngIf="plant">
  <h4 matLine class="mat-subheading-1">
    <span matLine> {{ plant.fleetId }}</span>
  </h4>
  <p matLine>
    <span class="mat-caption"> {{plant.category.category}} </span>
  </p>
  <p matLine>
    <span class="mat-caption"> {{plant.description}}</span>
  </p>
</div>
<div class='buttons'>
  <button mat-button routerLink="/select-plant" skipLocationChange>Choose another plant</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Proceed</button>
</div>
